<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      height: 100%;
    }
    header {
      float: left;
      height: 66px;
      background-color: beige;
      width: 100%;
    }
    div {
      float: left;
      height: 100%;
    }
    aside {
      float: left;
      width: 200px;
      height: 100%;
      background-color: pink;
    }
    aside ul {
      padding: 0;
      list-style: none;
      font-size: 20px;
      text-align: center;
    }
    aside ul a {
      padding: 20px 0;
      color: black;
      width: 100%;
      display: inline-block;
      text-decoration: none;
    }
    aside ul a:hover {
      color: white;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>

  <header>
    <h2>QQ邮箱</h2>
  </header>
  <div>
    <aside></aside>
    <main></main>
  </div>
</body>
</html>
