<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 画出rgb色彩空间的某一面（尺寸要大于100x100）


   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  var x = 0 /* x坐标 */
  var y = 0 /* y坐标 */
  var width = 500
  var height = 400
  // * 在 坐标 (42, 42) 画出一个点
  dot (42,42,'yellow')
  // * 画一条实线
  for (x = 50, y = 10;x < 300; x++) {
    dot(x, y)
  }
  // * 画一条一个实点一个空点的虚线
  for (x = 50, y = 20;x < 300; x = x + 2) {
    dot(x, y)
  }
  // * 画一条两个实点两个空点的虚线
  for (x = 50, y = 30;x < 300; x = x + 4) {
    dot(x, y)
  }
  // * 画一条三个实点两个空点的虚线
  for (x = 50, y = 40;x < 300; x++) {
    if (x % 5 < 3) {
      dot(x,y)
    }
  }
  // * 画一条45度的斜线
  for (x = 0,y = 0;x < 300; x++,y++) {
    dot(x, y,'blue')
  }
  // * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (x = 0;x < 300; x++) {
    y = x / Math.sqrt(3)
    dot(x ,y,'red')
  }
  // * 画一条跨越画布左上角和右下角的对角线
  for (x = 0;x < width; x++) {
    y = x * (height / width)
    dot(x ,y)
  }
  // * 画一个空心矩形
  for (x = 50;x < 100 ; x++) {
    for ( y = 50; y < 100 ; y++) {
      if (x == 50 || x == 99){
        dot(x,y,'skyblue')
      } else if (y == 50 || y == 99) {
        dot(x,y,'skyblue')
      }
      dot('\n')
    }
  }
  // * 画一个实心矩形
  for (x = 150;x < 200 ; x++) {
    for ( y = 50; y < 100 ; y++) {
      dot(x,y,'skyblue')
    }
  }
  // * 画两个个空心的圆，居中：
  // * 一个半径为50像素
  // * 一个半径为200像素
  var x0 = width / 2
  var y0 = height / 2
  dot(x0,y0) /* 圆心 */
  r1 = 50 /* 半径 */
  r2 = 200
  for (i = 0;i <360 ;i ++) {
    dot( r1 * Math.cos(i) + x0, r1 * Math.sin(i) + y0)
    dot( r2 * Math.cos(i) + x0, r2 * Math.sin(i) + y0)
  }

  // * 画一个实心的圆，半径至少为100像素
  var x0 = 400
  var y0 = 300
  r = 100
  for (i = (x0 - 100);i < (x0 + 100);i++) {
    for (j = (y0 - 100);j < (y0 + 100);j++) {
      if ( (x0 - i) ** 2 + (y0 - j) ** 2 <= r ** 2 ) {
        dot(i, j,'skyblue')
      }
    }
  }
  // * 画一个【大小合适】的sin(x)的图像
  for (x = 0;x < width;x++) {
    y = 20 * Math.sin(x / 10) + 150
    dot(x,y)
  }

  // 画出rgb色彩空间的某一面（尺寸要大于100x100）
  for (y = 0; y < 256;y++) {
    for (x = 0;x < 256;x++) {
      var color = 'rgb(' + x / 100 * 256 + ',' + y / 100 * 256 + '255)'
      dot(x,y + 300,color)
    }
  }

    //        ------
    //        0.5    0.87
    //        -0.87  0.5
</script>
