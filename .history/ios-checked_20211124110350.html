<!DOCTYPE html>

<head>

  <title>Document</title>
  <style>
    input {
      width: 200px;
      height: 100px;
      border-radius: 50px;
      background: #dfdfdf;
      border: 1px solid #dfdfdf;
      box-sizing: border-box;
    }
    input:checked {
      border-color: #04be02;
      background-color: #04be02;
    }
    input::after,input::before {
      content: " ";
      height: 90px;
      border-radius: 45px;
    }
  </style>
</head>
