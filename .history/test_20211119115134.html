<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    div {
      width: 100%;
      height: 100%;
      font-size: 0;
    }
    div > * {
      display: inline-block;
      height: 100%;
      font-size: 16px;
    }
    aside {
      width: 200px;
      background-color: pink;
    }
    main {
      width: calc(100% - 600px);
      background-color: green;
      min-width:400px;
    }
  </style>
</head>
<body>
  <div>
    <aside></aside>
    <main></main>
    <aside></aside>
    <aside></aside>
  </div>
</body>
</html>
