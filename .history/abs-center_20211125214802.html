<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    div {
      width: 400px;
      height: 400px;border: 2px solid;
      box-sizing: border-box;
    }
    main {
      width: 150px;
      height: 150px;
      background-color: pink;
    }
    div.a1 {
      position: relative;
    }
    div.a1 main {
      position: absolute;
      top: 50%;
      left: 50px;
      transform: translate(-50%.-50%);
    }
  </style>
</head>
<body>
  <div class="a1">
    <main></main>
  </div>
  <div class="a2">
    <main></main>
  </div>
  <div class="a3">
    <main></main>
  </div>
</body>
</html>
