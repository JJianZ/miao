<head>

  <title>Document</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    .nav {
      background-color:#EEEEEE;
      height:40px;
      width:5000px;
      margin:0 auto;
    }
    ul {
      list-style:none;
    }
    ul li{
      position:reative;
      display: inline-block;
      line-height:40px;
      text-align:center;
    }
    a {
      text-decoration:none;
	    color:#000000;
	    display:block;
  	  width:90px;
	    height:40px;
    }
    a:hover {
      background-color:#666666;
	    color:#FFFFFF;
    }

    ul li ul li {
      float:none;
	    background-color:#EEEEEE;
    }
    ul li ul {
      position:absolute;
	    top:40px;
	    left:0px;
	    display:none;
	    width:90px;
    }
    ul li ul li a:link,ul li ul li a:visited {
        background-color:#EEEEEE;
    }
    ul li ul li a:hover {
        background-color:#009933;
    }

    ul li:hover ul {
        display:block;
    }
  </style>
</head>
