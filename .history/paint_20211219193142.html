<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  var x = 0 /* x坐标 */
  var y = 0 /* y坐标 */
  var width = 500
  var height = 400
  // * 在 坐标 (42, 42) 画出一个点
  dot (42,42,'yellow')
  // * 画一条实线
  for (x = 1, y = 10;x < width; x++) {
    dot(x, y)
  }
  // * 画一条一个实点一个空点的虚线
  for (x = 1, y = 20;x < width; x = x + 2) {
    dot(x, y)
  }
  // * 画一条两个实点两个空点的虚线
  for (x = 1, y = 30;x < width; x = x + 4) {
    dot(x, y)
  }
  // * 画一条三个实点两个空点的虚线
  for (x = 1, y = 40;x < width; x = x + 5) {
    dot(x, y)
    x = x + 1
    dot(x, y)
    x = x + 1
    dot(x, y)
    x = x - 2
  }
  // * 画一条45度的斜线
  for (x = 0;x < width; x++) {
    dot(x, x,'blue')
  }
  // * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (x = 0;x < width; x++) {
    y = x * Math.sqrt(3)
    dot(x ,y,'red')
  }
  // * 画一条跨越画布左上角和右下角的对角线
  for (x = 0;x < width; x++) {
    y = x * (height / width)
    dot(x ,y)
  }
  // * 画一个空心矩形
  for (x = 50;x < 100 ; x++) {
    for ( y = 50; y < 100 ; y++) {
      if (x == 50 || x == 99){
        dot(x,y,'skyblue')
      } else if (y == 50 || y == 99) {
        dot(x,y,'skyblue')
      }
      dot('\n')
    }
  }
  // * 画一个实心矩形
  for (x = 150;x < 200 ; x++) {
    for ( y = 50; y < 100 ; y++) {
      dot(x,y,'skyblue')
    }
  }
  // * 画两个个空心的圆，居中：
  // * 一个半径为50像素
  // * 一个半径为200像素
  // 圆心
  var x0 = width / 2
  var y0 = height / 2
  dot(x0,y0)

  r = 50 /* 半径 */
  for (y = 50;x < 2 * r;x +=2) {
    x = Math.round(r - Math.sqrt(2 * r * y - y * y))
    var len = 2 * (r - x);

    for (i = 0; i <= x; i++) {
      dot('','')
    }
    dot(x,y)
    for (j = 0; j <= len; j++) {
      System.out.print(' ');
    }
      System.out.println('*');
  }

  // * 画一个实心的圆，半径至少为100像素
  // * 画一个【大小合适】的sin(x)的图像
</script>
</html>
