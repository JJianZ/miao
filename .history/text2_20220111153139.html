<body>
  <script>
    //阶乘
    function factorial(n) {
      var sum = 1
      for (var i = 1;i <= n ;i++) {
        sum *= i
      }
      return sum
    }

    //判断素数
    function isPrime(n) {
      while(n) {
        var d = n % 10
        n = (n - d) / 10
      }
    }
  </script>
</body>
</html>
