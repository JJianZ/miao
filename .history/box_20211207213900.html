<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      margin: 100px auto;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(20deg) rotateY(50deg);
    }
    .face {
      width: 300px;
      height: 300px;
      line-height: 300px;
      text-align: center;
      position: absolute;
      opacity: .5;
    }
    .top {
      background-color: red;
      transform: rotateX(90deg) translateZ(150px);
    }
    .bottom {
      background-color: blue;
      transform: rotateX(90deg) translateZ(-150px);
    }
    .back-left {
      background-color: green;
      transform: rotateY(90deg) translateZ(-150px);
    }
    .back-right {
      background-color: yellow;
      transform: rotateY(90deg) translateZ(150px);
    }
    .face-left {
      background-color: magenta;
      transform: translateZ(-150px);
    }
    .face-right {
      background-color: pink;
      transform: translateZ(150px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="face top">1</div>
    <div class="face bottom">2</div>
    <div class="face back-left">3</div>
    <div class="face back-right">4</div>
    <div class="face face-left">5</div>
    <div class="face face-right">6</div>
  </div>
</body>
</html>
