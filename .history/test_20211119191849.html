<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    div {
      width: 100%;
      height: 100%;
      font-size: 0;
    }
    div > * {
      display: inline-block;
      height: 100%;
      font-size: 16px;
    }
    h2 {
      height: 72px;
      line-height: 72px;
      margin-left: 0.2em;
    }
    aside {
      width: 250px;
      background-color: pink;
      overflow: auto;
      border-right: 2px solid black;
      box-sizing: border-box;
    }
    .first h2 {
      margin: 0;
    }
    main {
      width: calc(100% - 750px);
      background-color: green;
      min-width:400px;
      overflow: auto;
      border-right: black 2px solid;
      box-sizing: border-box;
    }
    header {
      height: 72px;
      border-bottom: 2px solid #000;
      box-sizing: border-box;
      min-width:400px;
    }
  </style>
</head>
<body>
  <div>
    <aside class="first">
      <h2>OALD Se7en</h2>
    </aside>
    <main>
      <header></header>
    </main>
    <aside class="second"></aside>
    <aside class="third"></aside>
  </div>
</body>
</html>
