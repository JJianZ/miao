<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-shadow: inset 0 1px 1px 1px rbga(0,0,0,0.3);
      box-sizing: border-box;
    }

    div {
      width: 100%;
      height: 100%;
      position: relative;
    }
    aside {
      position: absolute;
      width: 250px;
      height: 100%;
      background-color: pink;
      border-right: black 2px solid;
    }
    .second {
      right: 250px;
    }
    .third {
      right: 0px;
    }
  </style>
</head>
<body>
  <div>
    <aside class="first"></aside>
    <main></main>
    <aside class="second"></aside>
    <aside class="third"></aside>
  </div>
</body>
</html>
