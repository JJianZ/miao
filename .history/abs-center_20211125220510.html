<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    h2 {
      height: 40px;
    }
    div {
      width: 400px;
      height: 400px;border: 2px solid;
      box-sizing: border-box;
    }
    main {
      width: 150px;
      height: 150px;
      background-color: pink;
    }
    div.a1 {
      position: relative;
    }
    div.a1 main {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    div.a2 {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }
    div.a2 main {
      display: inline-block;
    }
    div.a3 {
      line-height: 400px;
      text-align: center;
    }
    div.a3 main {
      vertical-align: middle;
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>大盒子设为相对定位，里面元素为绝对定位 top,left,right,bottom都为0,在把margin设为auto</h2>
  <div class="a1">
    <main></main>
  </div>
  <h2>将大盒子设为单元格格式，水平居中，垂直中线对齐，再把里面的元素设为行内块</h2>
  <div class="a2">
    <main></main>
  </div>
  <div class="a3">
    <main></main>
  </div>
</body>
</html>
