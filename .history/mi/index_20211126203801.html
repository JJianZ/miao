<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    header {
      width: 100%;
      height: 140px;
    }
    .topheader {
      width: 100%;
      height: 40px;
      background-color: #333333;
    }
    .topheader .content {
      margin:0 auto;
      width: 1226px;
      height: 40px;
      line-height: 40px;
    }
    .topheader .left {
      float: left;
    }
    .topheader .right {
      float: right;
    }
    .topheader .shopping {
      float: right;
    }
    .topheader li {
      position: relative;
      float: left;
    }
    .topheader li img {
      margin: 18px 17px 12px 17px;
      width: 90px;
      height: 90px;
    }
    .topheader li:hover ul {
      display: block;
    }
    .topheader .left ul {
      background-color: #fff;
      width: 134px;
      left: -30px;
      position: absolute;
      display: none;
      text-align: center;
    }
    .topheader a {
      color: #b0b0b0;
      font-size: 10px;
    }
    .topheader li a:hover {
      color: white;
    }
    .shopping {
      position: relative;
      text-align: center;
      width: 120px;
      height: 40px;
      margin-left: 10px;
      background-color: #424242;
    }
    .shopping ul {
      position: absolute;
      display: none;
      width: 320px;
      height: 100px;
      right: 0;
      background-color: pink;
      line-height: 100px;
    }
    .shopping ul li {
      margin: auto;
      color: #b0b0b0;
      text-align: center;
    }
    .shopping:hover {
      color: #ff6700;
      background-color: #ffffff;
    }
    .shopping:hover > ul {
      display: block;
    }
    .topheader li span {
      color: #424242;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="topheader">
      <div class="content">
        <ul class="left">
          <li><a href="#">小米商城</a><span>|</span></li>
          <li><a href="#">MIUI</a><span>|</span></li>
          <li><a href="#">IoT</a><span>|</span></li>
          <li><a href="#">云服务</a><span>|</span></li>
          <li><a href="#">天星科技</a><span>|</span></li>
          <li><a href="#">有品</a><span>|</span></li>
          <li><a href="#">小爱开放平台</a><span>|</span></li>
          <li><a href="#">企业团购</a><span>|</span></li>
          <li><a href="#">资质证照</a><span>|</span></li>
          <li><a href="#">协议规则</a><span>|</span></li>
          <li><a href="#">下载app</a><span>|</span>
            <ul>
              <li>
                <img src="images/app.png" alt="">
              </li>
              <li>小米商城APP</li>
            </ul>
          </li>
          <li><a href="#">智能生活</a><span>|</span></li>
          <li><a href="#">Select Location</a></li>
        </ul>

        <a href="#" class="shopping">购物车(0)
          <ul>
            <li>
              购物车中还没有商品，赶紧选购吧！
          </li>
        </ul>
        </a>
        <ul class="right">
          <li><a href="#">登录</a><span>|</span></li>
          <li><a href="#">注册</a><span>|</span></li>
          <li><a href="#">消息通知</a></li>
        </ul>

      </div>
    </div>
    <div class="footerheader"></div>
  </header>
</body>
</html>
