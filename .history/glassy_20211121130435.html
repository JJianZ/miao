<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complexspiral Redux</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-image: url(/images/glassy-bg.jpg);
      background-repeat: no-repeat;
      background-color: white;
      background-attachment: fixed;
    }

    div.content {
      margin: 5em 5em 10em 5em;
      border: #996633 2px solid;
      box-sizing: border-box;
      background-image: url(/images/glassy-ripple.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    div.content h1 {
      color: #002244;
      font-size: 200%;
      letter-spacing: 20px;
      margin: 0.5em 100px;
      padding: 0.5em 1em 0.25em;
      border: #808080 2px solid;
      background-color: #ccc;
      background-image: url(/images/glassy-gray.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>complexspiral distorted</h1>
  </div>
</body>
</html>
