    function indexof(array,value) {
      for (i = 0;i < array.length;i++) {

    }

    function pop(array) {
      var t = array[array.length - 1]
      array.length--
      return t
    }

    function slice(array,start,end) {
      var result = []
      for(i = start;i < end;i++) {
        result.push(array[i])
      }
      return result
    }

    function fill(array,val) {
      for(i = 0 ; i < array.length - 1;i ++) {

      }

    }
