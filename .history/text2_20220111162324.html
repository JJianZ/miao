  <script>
    //阶乘
    function factorial(n) {
      var sum = 1
      for (var i = 1;i <= n ;i++) {
        sum *= i
      }
      return sum
    }

    //判断素数
    function isPrime(n) {
      for (var i = 2;i < n;i++) {
        if (n % i == 0) {
          return false
        }
      }
      return true
    }

    //与7有关的数
    function qiao7(n) {
      if (n % 7 == 0) {
        return true
      }
      while(n > 0) {
        var d = n % 10
        if (d == 7) {
          return true
        }
        n = (n - d) / 10
      }
    return false
    }

    //菲波那切
    function fibb(n) {
      var a = 0
      var b = 1
      for (var i = 0;i < n;i++) {
        b = a + b
        a = b - a
      }
      return a
    }
  </script>
