<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .out {
      margin-top: 200px;
      margin-left: 200px;
      position: relative;
      height: 300px;
      width: 300px;
      border-radius: 150px;
      background-color: sandybrown;
      box-shadow: 0 0 23px;
    }
    .cover {
      display: inline-block;
      width: 50px;
      height: 50px;
      position: absolute;
      /* 定义基点 */
      transform-origin: 150px 150px;
      animation: smile linear 5s infinite;
      background-color: springgreen;
    }
    img {
      width: 50px;
      height: 50px;
    }
    @keyframes smile {
      to {
        transform: rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="cover">
      <img src="https://tse1-mm.cn.bing.net/th/id/R-C.04127844cdb91610fbcf7c1d16223494?rik=k3de%2bse27M8qZQ&riu=http%3a%2f%2fp2.so.qhmsg.com%2ft01cdb91610fbcf7c1d.jpg&ehk=MwedSxyXlSaYZtosLHoxkvvUh%2bjK3Zsh7Tl0bTtOuc0%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
  </div>
</body>
</html>
