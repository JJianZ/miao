  <script type="xxx" id="ch0104/20">
    var a = parseInt(prompt('a:'))
    var b = parseInt(prompt('b:'))
    var c = parseInt(prompt('c:'))
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    if (b * b == 4 * a * c ) {
        var x = (-b) / (2 * a)
        console.log('x1=x2=' + x.toFixed(5))
    } else if (b * b > 4 * a * c){
      console.log('x1=' + x1.toFixed(5),'x2=' + x2.toFixed(5))
    } else {
      var d = Math.sqrt(4 * a * c - (b * b)) / (2 * a)
      var e = -(Math.sqrt(4 * a * c - (b * b)) / (2 * a))
      var x1 = (-b) / (2 * a)
      var x2 = (-b) / (2 * a)
      console.log('x1=' + x1.toFixed(5) + '+' + d.toFixed(5) + 'i' + ';' + 'x2=' + x2.toFixed(5) + e.toFixed(5) + 'i')
    }
  </script>

  <script type="xxx" id="ch0105/22">
    // debugger
    var sum = 0  /* 每个月零花钱 */
    var mom = 0 /* 给妈妈的钱 */
    var money = false /* 是否某个月钱不够用 */
    for (i = 1; i <= 12; i++) {
      sum += 300
      var m = parseInt(prompt('m:')) /* 每个月支出的钱 */
      if (sum < m) {
        console.log (-i)
        money = true
        break
      }
      sum -= m /* 月末剩的钱 */

      if (sum >= 100) {
        mom += sum - sum % 100 /* 给妈妈的钱 */
        sum += sum % 100 /* 给妈妈后剩下的钱 */
      }

    }
    if (!money || i == 13) {
      sum += mom * 1.2
      console.log(sum)
    }
  </script>

      if (n % 7 == 7) {
        return true
      }
      while (n > 0) {
