<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,body {
      height: 100%;
    }
    div {
      height: 100%;
      overflow: hidden;
    }
    div > * {
      border-right: 2px solid;
      box-shadow:0px 0px 5px rgba(0,0,0,0.7) inset;
    }
    aside {
      width: 250px;
      float: left;
      height: 100%;
      background-color: #eaeef3;
    }
    main {
      height: 100%;
      float: left;
     }
  </style>
</head>
<body>
  <div>
    <aside></aside>
    <main></main>
    <aside></aside>
    <aside></aside>
  </div>
</body>
</html>
