<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    div {
      width: 100%;
      height: 100%;
      font-size: 0;
    }
    div > * {
      display: inline-block;
      height: 100%;
      font-size: 16px;
    }
    h2 {
      height: 72px;
      line-height: 72px;
      margin-left: 0.2em;
      color: #53637d;
    }
    aside {
      width: 250px;
      background-color: #eaeef3;
      overflow: auto;
      border-right: 2px solid black;
      box-sizing: border-box;
      box-shadow: black -1px 1px 5px inset;
    }
    .first h2 {
      margin: 0;
      margin-left: 50px;
    }
    .first input {
      height: 25px;
      width: 160px;
      margin-left: 20px;
      border-radius: 12px 0  0  12px;
    }
    .first button {
      background-color: #4a8bf5;
      height: 30px;
      width: 40px;
      margin-left: -5px;
      vertical-align: top;
      border-radius: 0 14px 14px 0;
    }
    main {
      width: calc(100% - 750px);
      min-width:400px;
      overflow: auto;
      border-right: black 2px solid;
      box-sizing: border-box;
      box-shadow: black -1px 1px 5px inset;
    }
    header {
      height: 72px;
      border-bottom: 2px solid #000;
      box-sizing: border-box;
      min-width:400px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div>
    <aside class="first">
      <h2>OALD Se7en</h2>
      <input type="text" placeholder="celebration">
      <button></button>
    </aside>
    <main>
      <header></header>
    </main>
    <aside class="second"></aside>
    <aside class="third"></aside>
  </div>
</body>
</html>
