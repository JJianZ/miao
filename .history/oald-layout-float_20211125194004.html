<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,body {
      height: 100%;
    }
    div {
      height: 100%;
      overflow: hidden;
      min-width: 330px;
    }
    div > * {
      border-right: 2px solid;
      box-shadow:0px 0px 5px rgba(0,0,0,0.7) inset;
    }
    aside {
      width: 250px;
      float: left;
      height: 100%;
      background-color: #eaeef3;
      overflow: auto;
    }
    main {
      position: absolute;
      height: 100%;
      left: 250px;
      right: 500px;
      overflow: hidden;
     }

     .third,.second {
       overflow: hidden;
       float: right;
     }
  </style>
</head>
<body>
  <div>
    <aside></aside>
    <main>
      <header></header>
    </main>
    <aside class="second"></aside>
    <aside class="third"></aside>
  </div>
</body>
</html>
