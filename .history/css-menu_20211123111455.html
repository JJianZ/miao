<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      line-height: 50px;
      text-align: center;
      font-size: 1.5em;
    }
    ul ul {
      left: 0;
      top: 100%;
    }
    .nav li {
      position: relative;
      width: 200px;
      height: 50px;
    }
    .nav li:hover {
      background-color: blanchedalmond;
    }
    .nav > li {
      display: inline-block;
    }
    .nav li ul {
      display: none;
      position: absolute;
    }
    .nav li ul li ul{
      display: none;
      position: absolute;
    }
    li ul {
      font-size: 16px;
    }
    li:hover ul {
      display: block;
    }
    li:hover ul {
      display: block;
    }
    li ul li:hover ul {
      display: block;
    }
    ul ul ul {
      left: 100%;
      top: 0;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>
      一级菜单
      <ul>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单

            <li>三级菜单</li>
          </ul>
        </li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>
      一级菜单
      <ul>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>
       一级菜单
      <ul>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
    <li>
      一级菜单
      <ul>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
      </ul>
    </li>
  </ul>
</body>
</html>
