<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    div {
      /* width: 100%; */
      height: 100%;
      position: relative;
      min-width: 300px;
      overflow: auto;
    }
    div > * {
      box-shadow:0px 0px 5px rgba(0,0,0,0.7) inset;
    }
    aside {
      position: absolute;
      width: 250px;
      height: 100%;
      background-color: #eaeef3;
      border-right: black 2px solid;
      box-sizing: border-box;
    }
    header {
      position: absolute;
      left: 250px;
      height: 72px;
      right: 500px;
      line-height: 720px;
      border-bottom: black 2px solid;
      border-right: black 2px solid;
      box-shadow: none;
    }
    main {
      position: absolute;
      top: 72px;
      left: 250px;
      right: 500px;
      bottom: 0;
      border-right: black 2px solid;

    }
    .second {
      right: 250px;
    }
    .third {
      right: 0px;
    }
  </style>
</head>
<body>
  <div>
    <aside class="first"></aside>
    <header></header>
    <main></main>
    <aside class="second"></aside>
    <aside class="third"></aside>
  </div>
</body>
</html>
