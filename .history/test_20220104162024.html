    function slice(array,start,end) {
      var result = []
      for(i = start;i < end;i++) {

    //创建一个新数组反转数组
    function reverseArray(array) {
      var len = array.length
      var result = Array(len)
      for (i = len - 1;i >= 0;i--) {
        result[len - i - 1] = array[i]
      }
      return result
    }

        return null
      }
      var head = {
        val:array[0],
        next:null
      }
      var prev = head
      for (var i = 0;i < array.length;i++) {

      var prev = dummy
      for (var i = 0;i < array.length;i++) {

    function arrayToList4(array) {
      var prev = null
      for (var i = array.length - 1;i >= 0;i--) {
        var node = {
          val:array[i],
          next: null
        }
        node.next = prev
        prev = node
      }
      return prev
    }

    function arrayToListR(array) {
      if(array.length == 0) {
        return null
      }
      var head = {
        val: array[0],
        next: null
      }
      var tail = arrayToListR(array.slice(1))
      head.next = tail
      return tail
    }

    //将数组array从start开始到结束转为链表
    function arrayToListR2(array,start = 0) {

      var head = {
        val: array[0],
        next: null
      }
      var tail = arrayToListR(array,start + 1)
      head.next = tail
      return tail
